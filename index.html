<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe Switcher</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
            background: black;
        }

        .bottom-bar {
            height: 80px;
            display: flex;
            background: black;
        }

        /* Color bounce animation */
        @keyframes blueBounce {
            0%   { background-color: #0240FA; }
            50%  { background-color: #027AFA; }
            100% { background-color: #0240FA; }
        }

        button {
            flex: 1;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;

            animation: blueBounce 4s ease-in-out infinite;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <iframe id="viewer" src="mipp18.html"></iframe>

    <div class="bottom-bar">
        <button id="goBtn">Google Forms</button>
        <button id="backBtn" style="display:none;">BACK</button>
    </div>

    <script>
        const iframe = document.getElementById("viewer");
        const goBtn = document.getElementById("goBtn");
        const backBtn = document.getElementById("backBtn");

        const homePage = "mipp18.html";
        const otherPage = "https://forms.gle/ikgDQ19mER8CU9KAA";

        goBtn.onclick = () => {
            iframe.src = otherPage;
            goBtn.style.display = "none";
            backBtn.style.display = "block";
        };

        backBtn.onclick = () => {
            iframe.src = homePage;
            backBtn.style.display = "none";
            goBtn.style.display = "block";
        };
    </script>
</body>
</html>
